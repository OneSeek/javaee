<!DOCTYPE html>
<html>
<head>
<title>Spring Boot</title>
<meta charset="UTF-8" />
</head>
<body>
	<h2>学生列表</h2>
	<div>
		<ul>
			<li th:each="student:${students}">
			<span th:text="${student.id}"></span>,
			<span th:text="${student.sno}"></span>,
			<span th:text="${student.sname}"></span>,
			<span th:text="${student.sex}"></span>
			</li>
		</ul>
	</div>

</body>
</html>
