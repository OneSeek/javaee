<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>  
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>班级列表</title>  
    <style> 
    body{
     text-align:center;
    } 
    table{
     border-collapse:collapse;
     margin:0 auto;
    }
    table,tr,td,th{
     border:1px solid gray;
    }
    td{
      padding:10px;
    }
       
      
    </style>  
<body>  
<table>
<tr><th>学号</th><th>姓名</th><th>性别</th><th>班级</th><th>修改</th><th>删除</th><tr>
   <tr th:each="student:${studentList}">
   <td th:text="${student.sno}"></td>
    <td th:text="${student.sname}"></td>
     <td th:text="${student.sex}"></td>
      <td th:text="${student.bj.bjname}"></td>
   <td><a th:href="@{/student/edit(id=${student.id})}">修改</a></td>
   <td><a th:href="@{/student/delete/(id=${student.id})}" onclick="return confirm('确实要删除该记录吗?')">删除</a></td>
   <tr>

</table>
 <a href="/student/preadd">添加学生</a>
</body>  
</html>
